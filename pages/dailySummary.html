<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום יומי</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>סיכום יומי</h1>
    </header>
    <nav>
        <a href="/">ראשי</a>
        <a href="gallery.html">גלריית התמונות</a>
        <a href="letterToPoland.html">כתיבת מכתב לבני</a>
    </nav>

    <img src="resources/ybalm.png" alt="Corner Image 1" class="corner-images top-left">
    <img src="resources/BAnetwork.png" alt="Corner Image 2" class="corner-images top-right">

    <div class="container" id="summeries"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
        import { firebaseConfig } from "/config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const summeries = document.getElementById('summeries');

        async function loadSummeries() {
            const folder = await listAll(ref(storage, 'dailySummary'));
            console.log(folder.items.length);

            for (let i = folder.items.length - 1; i >= 0; i --){
                try {
                    const url = await getDownloadURL(folder.items[i]);
                    const response = await fetch(url);
                    const content = await response.text();

                    const daySummery = document.createElement("div");
                    daySummery.className = "day-summary";

                    const title = document.createElement("h2");
                    const paragraph = document.createElement("p");

                    title.textContent = `Day ${i + 1}`;
                    paragraph.textContent = content;

                    daySummery.append(title);
                    daySummery.append(paragraph);

                    summeries.append(daySummery);

                } catch (error) {
                    console.log('Error listing images:', error);
                }
            }
        }

        loadSummeries();

    </script>


</body>

</html>
