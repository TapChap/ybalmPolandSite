<script type="module">
    import {renderLoadingText, deleteText} from '../pages/js/loadingTextEffect.mjs';
    import '../pages/js/loadImages.mjs';
    import { mobileCheck } from '/mobileCheck.mjs';

    renderLoadingText('לחצו על תמונה על מנת להוריד אותה אל מכשריכם', 'instruction')

    setTimeout(() => deleteText('instruction'), 5500);

    if (!mobileCheck()){

        setTimeout(() => renderLoadingText('לפתיחה במסך מלא לחצו קליק ימני ולאחריו "פתיחת תמונה במסך מלא', 'instruction'), 7_000);

        setTimeout(() => deleteText('instruction'), 15_000);
    }
